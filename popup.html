<!DOCTYPE html>
<html lang="en" style="width:400px">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swapper Extension</title>
</head>
<body>
    <div class="container">
        <h1>Swapper Extension</h1>
        <label for="searchText" class="label">Search Text:</label>
        <input type="text" id="searchText" name="searchText" placeholder="Enter your search text">
        <p id="searchEngine" class="hidden">Search Engine: <span id="searchEngineName"></span></p>
        <p id="searchDataElement" class="hidden">Search Data: <span id="searchData"></span></p>
        <br>
        <button id="google" class="search-button"> Google</button>
        <button id="duckDuckGo" class="search-button">DuckDuckGo</button>
        <button id="yahoo" class="search-button">Yahoo</button>
        <button id="bing" class="search-button">Bing</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
